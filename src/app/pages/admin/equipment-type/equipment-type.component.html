<div class="pageLayout">
  <div *ngIf="boolSmokeScreen" class="smokeScreen"></div>
  <app-new-equipment-type
    *ngIf="boolNewEquipmentType"
    (raiseEvent)="clickEvent($event)"
  >
  </app-new-equipment-type>

  <app-equipment-type-details
    *ngIf="boolEquipmentDetails"
    [equipmentTypeData]="currentEquipmentType"
    (raiseEvent)="clickEvent($event)"
  ></app-equipment-type-details>

  <div class="horizontalContainer">
    <app-equipment-type-instance
      *ngFor="let option of this.equipmentTypeOptions"
      [equipmentTypeData]="option"
      (raiseEvent)="clickEvent($event)"
    >
    </app-equipment-type-instance>
    <div class="deviceContainer">
      <div class="newDevice" (click)="addEquipment()">
        <img class="newImg" src="../../../assets/icons/add.svg" />
      </div>
    </div>
  </div>
</div>
